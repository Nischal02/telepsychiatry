{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index page</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'members/css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'members/css/quicktest.css' %}">
    
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex image mt-4 px-3">
                <a href="/landing/"><img src="{% static 'members/images/logo.png' %}" alt="logo"></a>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/profile/" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                
                <li class="sidebar-item">
                    <a href="/Analyze/" class="sidebar-link">
                        <i class="fa fa-flask"></i>
                        <span>Analyze</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/quicktest/" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Quick Test</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/specialists/" class="sidebar-link">
                        <i class="fa-solid fa-stethoscope"></i>
                        <span>Specialist</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/appointments/" class="sidebar-link">
                        <i class="fa fa-calendar-check"></i>
                        <span>Appointments</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/signout/" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main main-content">
            <nav class="navbar navbar-light">
                <span class="navbar-brand">Welcome! {{request.user.first_name}} {{request.user.last_name}}</span>
                <button type="button" class="btn btn-outline-secondary">
                    <i class="fa fa-bell"></i>
                </button>
            </nav>

            {% block start %}

            {% endblock %}
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
